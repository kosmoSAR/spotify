<div class="container mt-4">
    <div class="row">
        <h1>Listado de estudiantes</h1>
        <button class="btn btn-primary col-2" (click)="mostrarNoMostrar()">Mostrar botÃ³n</button>
    </div>
    <div *ngIf="mostrar">
        <br>
        <table class="table">
            <thead>
                <th>Nro</th>
                <th>Nombre</th>
                <th>Estado</th>
            </thead>
            <tbody>
                <tr *ngFor = "let estudiantes of listadoEstudiantes; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{estudiantes.nombre}}</td>
                    <td>{{estudiantes.estado}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
